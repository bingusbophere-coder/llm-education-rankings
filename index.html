<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best LLMs for Education (LM Arena Rankings)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold text-primary">Best LLMs for Education</h1>
            <p class="lead text-muted">Ranked by live human preference from the LM Arena leaderboard</p>
            <p class="text-muted small">
                Data fetched automatically â€¢ 
                <span id="last-updated">Loading latest rankings...</span>
            </p>
        </div>

        <div id="rankings-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Cards filled dynamically -->
        </div>

        <div class="text-center mt-5">
            <p class="text-muted small">Data from community LM Arena history â€¢ Refresh for updates</p>
        </div>
    </div>

    <!-- Bingus Logo Watermark -->
    <div id="bingus-logo">
        <img src="bingus-logo.png" alt="Made by Bingus">
        <p>Made by Bingus</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        const models = [
            {name: "Gemini 3 Pro", provider: "Google", why: "Top overall human preference, multimodal for research/visual learning.", arenaKeys: ["gemini-3-pro"]},
            {name: "Gemini 3 Flash", provider: "Google", why: "Fast/efficient with strong performance for quick tutoring.", arenaKeys: ["gemini-3-flash"]},
            {name: "Grok 4.1 Thinking", provider: "xAI", why: "Excellent reasoning/step-by-step for complex education topics.", arenaKeys: ["grok-4.1-thinking", "grok 4.1 thinking"]},
            {name: "Claude Opus 4.5", provider: "Anthropic", why: "Superior long-context feedback, great for in-depth/inclusive learning.", arenaKeys: ["claude-opus-4-5", "claude opus 4.5"]},
            {name: "Grok 4.1", provider: "xAI", why: "Strong multimodal/real-time for dynamic lessons.", arenaKeys: ["grok-4.1", "grok 4.1"]},
            {name: "Gemini 2.5 Pro", provider: "Google", why: "Balanced multimodal reasoning.", arenaKeys: ["gemini-2.5-pro"]},
            {name: "GPT-5.1", provider: "OpenAI", why: "High instruction-following for assessments.", arenaKeys: ["gpt-5.1"]},
            {name: "Llama 4", provider: "Meta", why: "Open-source multilingual tutoring/content creation.", arenaKeys: ["llama-4", "llama 4"]},
            {name: "Qwen3", provider: "Alibaba", why: "Excellent in math/coding education.", arenaKeys: ["qwen3"]},
            {name: "DeepSeek V3", provider: "DeepSeek", why: "Strong open-source for complex/math topics.", arenaKeys: ["deepseek v3", "deepseek-v3"]}
        ];

        async function loadData() {
            let arenaData = {};
            let success = false;

            try {
                const res = await fetch('https://raw.githubusercontent.com/nakasyou/lmarena-history/main/output/scores.json');
                if (res.ok) {
                    const json = await res.json();
                    const dates = Object.keys(json).sort().reverse();
                    const latest = json[dates[0]];
                    arenaData = latest.overall || latest.text || latest;
                    success = true;
                }
            } catch (e) {
                console.error("LM Arena fetch failed", e);
            }

            const tableData = models.map(m => {
                let bestScore = 1350;
                for (let key of m.arenaKeys) {
                    const cleanKey = key.toLowerCase();
                    if (arenaData[cleanKey] !== undefined) {
                        bestScore = Math.max(bestScore, arenaData[cleanKey]);
                    }
                }
                return { ...m, score: bestScore };
            });

            tableData.sort((a, b) => b.score - a.score);

            renderCards(tableData);
            document.getElementById('last-updated').textContent = `Last updated: ${new Date().toLocaleString()} (rankings ${success ? 'live' : 'cached'})`;
        }

        function renderCards(data) {
            const container = document.getElementById('rankings-container');
            container.innerHTML = '';

            data.forEach((row, i) => {
                const rank = i + 1;
                const medal = rank === 1 ? 'ðŸ¥‡' : rank === 2 ? 'ðŸ¥ˆ' : rank === 3 ? 'ðŸ¥‰' : `#${rank}`;
                const badgeClass = rank === 1 ? 'bg-warning text-dark' : rank === 2 ? 'bg-secondary text-white' : rank === 3 ? 'bg-danger text-white' : 'bg-primary';

                const card = document.createElement('div');
                card.className = 'col';
                card.innerHTML = `
                    <div class="card h-100 shadow-sm hover-shadow transition-all">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <span class="badge ${badgeClass} fs-5 px-3 py-2">${medal}</span>
                                <small class="text-muted">${row.provider}</small>
                            </div>
                            <h5 class="card-title fw-bold text-primary mb-3">${row.name}</h5>
                            <p class="card-text text-muted flex-grow-1">${row.why}</p>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Simple CSS transition for hover
        const style = document.createElement('style');
        style.textContent = `
            .transition-all { transition: all 0.3s ease; }
            .hover-shadow:hover { transform: translateY(-8px); box-shadow: 0 12px 24px rgba(0,0,0,0.15) !important; }
        `;
        document.head.appendChild(style);

        loadData();
    </script>
</body>
</html>
