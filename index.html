<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best LLMs for Education (LM Arena Rankings)</title>
    <link href="https://cdn.jsdelivr.net

/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Best LLMs for Education (LM Arena Rankings)</h1>
        <p class="text-center">Ranked by live human preference from the LM Arena leaderboard.<br>Data fetched automatically.<br>
        <span id="last-updated">Loading latest rankings...</span></p>

        <table id="rankingsTable" class="table table-striped table-hover">
            <thead class="table-primary">
                <tr>
                    <th>Rank</th>
                    <th>Model</th>
                    <th>Provider</th>
                    <th>Why for Education?</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled dynamically -->
            </tbody>
        </table>

        <p class="text-center small mt-4">Data from community LM Arena history. Refresh for the latest rankings.</p>
    </div>

    <!-- Bingus Logo Watermark -->
    <div id="bingus-logo">
        <img src="bingus-logo.png" alt="Made by Bingus">
        <p>Made by Bingus</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.min.js"></script>
    <script>
        const models = [
            {name: "Gemini 3 Pro", provider: "Google", why: "Top overall human preference, multimodal for research/visual learning.", arenaKeys: ["gemini-3-pro"]},
            {name: "Gemini 3 Flash", provider: "Google", why: "Fast/efficient with strong performance for quick tutoring.", arenaKeys: ["gemini-3-flash"]},
            {name: "Grok 4.1 Thinking", provider: "xAI", why: "Excellent reasoning/step-by-step for complex education topics.", arenaKeys: ["grok-4.1-thinking", "grok 4.1 thinking"]},
            {name: "Claude Opus 4.5", provider: "Anthropic", why: "Superior long-context feedback, great for in-depth/inclusive learning.", arenaKeys: ["claude-opus-4-5", "claude opus 4.5"]},
            {name: "Grok 4.1", provider: "xAI", why: "Strong multimodal/real-time for dynamic lessons.", arenaKeys: ["grok-4.1", "grok 4.1"]},
            {name: "Gemini 2.5 Pro", provider: "Google", why: "Balanced multimodal reasoning.", arenaKeys: ["gemini-2.5-pro"]},
            {name: "GPT-5.1", provider: "OpenAI", why: "High instruction-following for assessments.", arenaKeys: ["gpt-5.1"]},
            {name: "Llama 4", provider: "Meta", why: "Open-source multilingual tutoring/content creation.", arenaKeys: ["llama-4", "llama 4"]},
            {name: "Qwen3", provider: "Alibaba", why: "Excellent in math/coding education.", arenaKeys: ["qwen3"]},
            {name: "DeepSeek V3", provider: "DeepSeek", why: "Strong open-source for complex/math topics.", arenaKeys: ["deepseek v3", "deepseek-v3"]}
        ];

        async function loadData() {
            let arenaData = {};
            let success = false;

            try {
                const res = await fetch('https://raw.githubusercontent.com/nakasyou/lmarena-history/main/output/scores.json');
                if (res.ok) {
                    const json = await res.json();
                    const dates = Object.keys(json).sort().reverse();
                    const latest = json[dates[0]];
                    arenaData = latest.overall || latest.text || latest;
                    success = true;
                }
            } catch (e) {
                console.error("LM Arena fetch failed", e);
            }

            const tableData = models.map(m => {
                let bestScore = 1350; // fallback
                for (let key of m.arenaKeys) {
                    const cleanKey = key.toLowerCase();
                    if (arenaData[cleanKey] !== undefined) {
                        bestScore = Math.max(bestScore, arenaData[cleanKey]);
                    }
                }
                return { ...m, score: bestScore };
            });

            tableData.sort((a, b) => b.score - a.score);
            tableData.forEach((row, i) => row.rank = i + 1);

            renderTable(tableData);
            document.getElementById('last-updated').textContent = `Last updated: ${new Date().toLocaleString()} (LM Arena rankings: ${success ? 'live' : 'cached'})`;
        }

        function renderTable(data) {
            const tbody = document.querySelector('#rankingsTable tbody');
            tbody.innerHTML = '';
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${row.rank}</td><td>${row.name}</td><td>${row.provider}</td><td>${row.why}</td>`;
                tbody.appendChild(tr);
            });

            if ($.fn.DataTable.isDataTable('#rankingsTable')) {
                $('#rankingsTable').DataTable().destroy();
            }
            $('#rankingsTable').DataTable({
                paging: false,
                searching: true,
                info: false,
                columnDefs: [
                    { targets: 0, className: 'text-center' },
                    { targets: [1,2,3], className: 'text-start' }
                ]
            });
        }

        loadData();
    </script>
</body>
</html>
